<form [formGroup]="evenementForm" (ngSubmit)="creatEvenement()">
  <div class="form-group">
    <label for="name">Nom de l'évenement: </label>
    <input id="name" type="text" class="form-control" formControlName="libelle">
  </div>
  <div class="form-group">
    <label for="date">Date de l'évenement: </label>
    <input id="date" type="date" class="form-control" formControlName="date_creation">
  </div>
  <div class="formGroup">
    <label for="lieu">Lieu de l'évenement: </label>
    <input id="lieu" type="text" class="form-control" formControlName="lieu">
  </div>
  <button type="submit" class="btn-outline-primary">Créer</button>
</form>

<pre>
  {{evenementForm.value | json }}
</pre>
