<form [formGroup]="evenementForm" (ngSubmit)="submitEvenement()">
  <input type="hidden" formControlName="id">
  <div class="form-group col-auto">
    <label for="name">Nom de l'évenement: </label>
    <div class="col-sm-10">
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Entrez le nom de l'évenement">
    </div>
  </div>
  <div class="form-group col-auto">
    <label for="date">Date de l'évenement: </label>
    <div class="col-sm-10">
      <input id="date" type="date" class="form-control" formControlName="date">
    </div>
  </div>
  <div class="formGroup col-auto">
    <label for="place">Lieu de l'évenement: </label>
    <div class="col-sm-10">
      <input id="place" type="text" class="form-control" formControlName="place" placeholder="Entrez le lieu de l'évenement">
    </div>
  </div><br/>
  <div class="col-sm-10">
    <button type="submit" class="btn-outline-primary">Valider</button>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-outline-danger" (click)="suppEvenement()">Supprimer</button>
    </div>
  </div>
</form>

<pre>
  {{evenementForm.value | json }}
</pre>
