<div *ngIf="isCreation">
  <h1>{{titleAdd}}</h1><br/>
  </div>
<div *ngIf="!isCreation">
  <h1>{{titleModify}}</h1><br/>
</div>
<form [formGroup]="evenementForm" (ngSubmit)="submitEvenement()">
  <input type="hidden" formControlName="id">
  <div class="form-group col-auto">
    <label for="name">Nom de l'évenement: </label>
    <div class="col-sm-9">
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Entrez le nom de l'évenement">
    </div>
  </div>
  <div class="form-group col-auto">
    <label for="date">Date de l'évenement: </label>
    <div class="col-sm-9">
      <input id="date" type="date" class="form-control" formControlName="date">
    </div>
  </div>
  <div class="formGroup col-auto">
    <label for="place">Lieu de l'évenement: </label>
    <div class="col-sm-9">
      <input id="place" type="text" class="form-control" formControlName="place" placeholder="Entrez le lieu de l'évenement">
    </div>
  </div><br/>
  <br/>
  <hr><br/>

  <fieldset class="shadow p-3 mb-5 bg-body rounded">
    <h3>Qui participera à cet évènement ? </h3>
    <div *ngFor="let participant of participants"  class="form-check"><br/>
      <input type="checkbox" class="form-check-input position-static"
             formArrayName="participants" [value]="participant.id"
             [checked]="isChecked(participant)"
             (change)="onCheckboxChange($event)" style="margin: auto;">&nbsp;
      <strong> Nom : </strong> {{participant.surname}} &nbsp; <strong> Prénom : </strong>&nbsp; {{participant.forename}}
    </div><br/>
  </fieldset>
  <hr><br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <button type="submit" class="btn btn-outline-primary float-end">Valider l'évènement</button>
      </div>
    </div>
  </div>
</form>
<pre>
  {{evenementForm.value | json }}
</pre>
